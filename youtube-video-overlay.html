<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Video Overlay</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

iframe {
  width: 100%;
  height: 100%;
  border: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<iframe
  src="https://www.youtube-nocookie.com/embed/videoseries?list=PL0r1W0HBYlc2t8zEPcyOJRxvxqA2xBlja&playlist=PL0r1W0HBYlc03wOZW0mVqevoPMFacv4BF&autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&loop=1&playsinline=1"
  allow="autoplay; fullscreen">
</iframe>


</body>
</html>
