<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Kick Video Overlay</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  overflow: hidden;
}

/* Contenedor para mantener el aspect ratio 16:9 */
.video-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent;
}

/* Iframe centrado y escalable */
.video-container iframe {
  width: 100%;
  height: 100%;
  max-width: 100%;
  max-height: 100%;
  aspect-ratio: 16 / 9; /* fuerza 16:9 */
  border: 0;
  pointer-events: none; /* evita clics */
}
</style>
</head>

<body>

<div class="video-container">
  <iframe 
    src="https://player.kick.com/fmdelsol881?autoplay=true&muted=true" 
    allow="autoplay; fullscreen"
    frameborder="0" 
    scrolling="no">
  </iframe>
</div>

</body>
</html>
